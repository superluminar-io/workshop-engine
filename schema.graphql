enum UserRole {
  ATTENDEE
  ADMIN
}

type User {
  emailAddress: ID!
  role: UserRole!
}

type Workshop {
  id: ID!
  awsAccountId: String
  title: String!
  createdAt: AWSDateTime!
  attendees: [String!]!
}

input CreateOrUpdateWorkshopInput {
  awsAccountId: String
  title: String!
  attendees: [String!]!
}

type WorkshopList {
  items: [Workshop!]!
  nextToken: String
}

type Query {
  me: User!
  workshops(nextToken: String, limit: Int): WorkshopList!
}

type Mutation {
  createAwsSignInUrl(awsAccountId: String!): String!
  createWorkshop(input: CreateOrUpdateWorkshopInput!): Workshop!
  updateWorkshop(
    workshopId: ID!
    input: CreateOrUpdateWorkshopInput!
  ): Workshop!
  promoteUser(emailAddress: ID!, role: UserRole!): User!
}

schema {
  mutation: Mutation
  query: Query
}
